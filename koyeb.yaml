name: tiktok-analytics-dashboard
type: web

build:
  type: docker
  dockerfile: Dockerfile

ports:
  - port: 80
    protocol: http

regions:
  - fra

scaling:
  min: 1
  max: 1

env:
  - key: NODE_ENV
    value: production

health_checks:
  - path: /health
    port: 80
    protocol: http
    interval: 30s
    timeout: 5s
    grace_period: 30s

deployment:
  github:
    repository: your-username/tiktok-analytics-react
    branch: main
    auto_deploy: true

resources:
  memory: 512Mi
  cpu: 0.5